# fly.toml app configuration file generated for brinmalte-frontend
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'brinmalte-frontend'
primary_region = 'cdg'

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  interval = '15s'
  timeout = '10s'
  grace_period = '10s'
  method = 'GET'
  path = '/'
  protocol = 'http'

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 1

[deploy]
  strategy = "immediate"
